<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/calculator.png" type="image/x-icon">
    <title>Calculator</title>
</head>

<body>
    <div class="main">

        <div class="heading">
            <h1>SIMPLE CALCULATOR</h1>
        </div>
        
        <form name="calculator">
            <table>
                <tr>
                    <td colspan="4">
                        <input type="text" name="display" id="display" onkeypress="validate(event)">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input class="erase" type="button" name="clear" value="C" onclick="clean()">
                    </td>
                    <td>
                        <input class="erase" type="button" name="clear-entry" value="CE" onclick="cleanEntry()">
                    </td>
                    <td>
                        <input class="operator" type="button" name="power" value="^" onclick="insert('**')">
                    </td>
                    <td>
                        <input class="operator" type="button" name="divide" value="รท" onclick="insert('/')">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="button" name="seven" value="7" onclick="insert(7)">
                    </td>
                    <td>
                        <input type="button" name="eight" value="8" onclick="insert(8)">
                    </td>
                    <td>
                        <input type="button" name="nine" value="9" onclick="insert(9)">
                    </td>
                    <td>
                        <input class="operator" type="button" name="multiply" value="ร" onclick="insert('*')">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="button" name="four" value="4" onclick="insert(4)">
                    </td>
                    <td>
                        <input type="button" name="five" value="5" onclick="insert(5)">
                    </td>
                    <td>
                        <input type="button" name="six" value="6" onclick="insert(6)">
                    </td>
                    <td>
                        <input class="operator" type="button" name="plus" value="+" onclick="insert('+')">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="button" name="one" value="1" onclick="insert(1)">
                    </td>
                    <td>
                        <input type="button" name="two" value="2" onclick="insert(2)">
                    </td>
                    <td>
                        <input type="button" name="three" value="3" onclick="insert(3)">
                    </td>
                    <td>
                        <input class="operator" type="button" name="minus" value="-" onclick="insert('-')">
                    </td>
                </tr>

                <tr>
                    <td>

                    </td>
                    <td>
                        <input type="button" name="zero" value="0" onclick="insert(0)">
                    </td>
                    <td>

                    </td>
                    <td>
                        <input class="operator" type="button" name="modulus" value="%" onclick="insert('%')">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="button" name="bracket-open" value="(" onclick="insert('(')">
                    </td>
                    <td>
                        <input type="button" name="decimal" value="." onclick="insert('.')">
                    </td>
                    <td>
                        <input type="button" name="bracket-close" value=")" onclick="insert(')')">
                    </td>
                    <td>
                        <input type="button" name="result" value="=" onclick="res()">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
